title: Home
views:
  - icon: mdi:information-outline
    id: home
    title: Glances
    cards:
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
            - type: custom:picture-entity-status
              entity: device_tracker.isabella
              image: /local/isa_alt.jpg

            - type: custom:picture-entity-status
              entity: device_tracker.stefan
              image: /local/Stefan_cropped.jpg


        - type: picture-elements
          image: /local/house-element.jpg
          elements:
            - type: state-icon
              entity: alarm_control_panel.home_alarm
              style:
                top: 87%
                left: 5%
                "--paper-item-icon-color": white
            - type: state-icon
              entity: sensor.front_door_combined
              style:
                top: 86%
                left: 14%
            - type: state-icon
              entity: sensor.mailbox
              style:
                top: 86%
                left: 23%
                "--paper-item-icon-color": white

            - type: icon
              icon: mdi:hotel
              style:
                top: 82%
                left: 50%              
            - type: state-label
              entity: sensor.temperature_bedroom
              style:
                top: 95%
                left: 50%
            - type: icon
              icon: mdi:human-male
              style:
                top: 82%
                left: 64% 
            - type: state-label
              entity: sensor.temperature_stefan
              style:
                top: 95%
                left: 64%
                --ha-label-badge-font-size: 1em
            - type: icon
              icon: mdi:stairs
              style:
                top: 82%
                left: 78% 
            - type: state-label
              entity: sensor.temperature_passage
              style:
                top: 95%
                left: 78%
                --ha-label-badge-font-size: 1em
            - type: icon
              icon: mdi:washing-machine
              style:
                top: 82%
                left: 92% 
            - type: state-label
              entity: sensor.temperature_downstairs_bathroom
              style:
                top: 95%
                left: 92%
                --ha-label-badge-font-size: 1em

        - type: picture-elements
          image: /local/plants.jpg
          elements:
            - type: state-badge
              entity: sensor.small_chili_moisture
              style:
                top: 27%
                left: 10%
                --ha-label-badge-font-size: 1em
            - type: state-badge
              entity: sensor.big_chili_moisture
              style:
                top: 27%
                left: 25%
                --ha-label-badge-font-size: 1em
            - type: state-badge
              entity: sensor.herbs_moisture
              style:
                top: 27%
                left: 40%
                --ha-label-badge-font-size: 1em
            - type: state-label
              entity: sensor.greenhouse_temperature
              style:
                top: 15%
                left: 92%
                --ha-label-badge-font-size: 1em
                
        - type: entity-filter
          entities:
            - entity: sensor.front_door_lock
              name: Lock
            - sensor.front_door
            - sensor.back_door
            - sensor.backyard_door
            - sensor.balcony_door
            - entity: sensor.dining_area_window
              name: Dining area
            - entity: sensor.bedroom_window
              name: Bedroom
            - entity: sensor.front_door_outdoor_movement
              name: Ring motion
            - sensor.hallway_movement
            - sensor.passage_movement
            - sensor.upstairs_hallway_movement
            - sensor.living_room_movement
            - sensor.back_door_camera_movement
            - entity: sensor.yard_storage_door
              name: Storage door
            - sensor.water_heater
            - sensor.kitchen_sink
            - binary_sensor.smoke_sensor_158d0001d37bdd
            - binary_sensor.smoke_sensor_158d0001d37be5
            - binary_sensor.smoke_sensor_158d0001d37c82
          state_filter:
            - 'Open'
            - 'Movement detected'
            - 'Leaking'
            - 'Unlocked'
            # - 'Unknown'
          card: 
            type: glance

        - type: entity-filter
          entities:
            - light.outdoor_lights
            - light.bedroom_ceiling_light
            - light.bedside_lamp
            - light.dining_area_ceiling_light_level  
            - light.kitchen_ceiling_spotlights_level
            - light.floorlamp_reading_light
            - light.floorlamp_uplight
            - light.hallway_window_light
            - light.isa_ceiling_light
            - light.living_room_ceiling_light_level
            - light.living_room_spotlights_level
            - light.passage_ceiling_spotlights_level
            - light.stairs_lights_lights
            - light.walk_in_closet_lights
            - light.stefan_lightstrip
            - light.upstairs_hallway_ceiling_light_level
            - light.gateway_light_34ce008bfc4b
          state_filter:
            - 'on'
          card:
            type: glance
            # type: picture-glance
            # image: /local/house-element.jpg

      - type: vertical-stack
        cards:
        - type: weather-forecast
          entity: weather.dark_sky
        - type: entities
          entities:
            # - sun.sun
            # - sensor.front_door_combined
            # - sensor.mailbox
            - switch.stefan_radiator

 
#########################################
####             Home view           ####
#########################################

  - icon: mdi:home-heart
    id: home-info
    title: Home info
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            entities:
              - input_select.air_cleaner
              - sensor.pollen_bjork
              - sensor.pollen_gras
              - sensor.pollen_grabo
          - type: entities
            # title: House Modes
            show_header_toggle: false
            entities:
              - input_boolean.vacation_mode
              - input_boolean.cleaning_day
              - input_boolean.guest_mode
              - input_boolean.isa_mode
          - type: entities
            # title: Laundry
            show_header_toggle: false        
            entities:
              - input_select.washing_machine_status
              - sensor.washer
              # - switch.laundry_line_drying
          - type: entities
            # title: Roomba
            show_header_toggle: false
            entities:
              - input_select.roomba_mode
              # - switch.roomba_combined
              - sensor.roomba_docked
              # - switch.roomba
              # - switch.roomba_dock
              # - switch.roomba_dock_living_room
              # - switch.roomba_living_room
              # - sensor.vacuumed_today 

      - type: vertical-stack
        cards:
          - type: history-graph
            title: Temperatures 48h
            hours_to_show: 48
            entities:
              - sensor.temperature_bedroom
              - sensor.temperature_passage
              - sensor.temperature_downstairs_bathroom
              - sensor.temperature_stefan
          - type: history-graph
            title: Temperatures 7 Days
            hours_to_show: 168
            entities:
              - sensor.temperature_bedroom
              - sensor.temperature_passage
              - sensor.temperature_downstairs_bathroom
              - sensor.temperature_stefan

      ## Cameras    
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-entity
                image:
                name: Latest Motion Front Door
                entity: camera.front_door
                camera_image: camera.front_door
              - type: picture-entity
                name: Latest Motion Back Door
                image:
                entity: camera.latest_motion
                camera_image: camera.latest_motion
          - type: horizontal-stack
            cards:
              - type: picture-entity
                name: Live Downstairs           
                image:
                entity: camera.downstairs
                camera_image: camera.upstairs      
              - type: picture-entity
                name: Live Upstairs           
                image:
                entity: camera.upstairs
                camera_image: camera.upstairs
          - type: picture-entity
            image:
            entity: camera.back_door
            name: Live Back Door            
            camera_image: camera.back_door
