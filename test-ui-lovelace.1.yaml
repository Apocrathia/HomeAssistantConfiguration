                      left: 50%
                      color: black
                  - type: custom:text-element
                    text: Downstairs
                    style:                  
                      top: 85%
                      left: 50%
                      color: black
                  - type: icon
                    icon: mdi:fan-off
                    entity: script.ac_off
                    tap_action: toggle
                    style:
                      left: 50%
                      top: 50%
              - type: picture-elements
                image: /local/lovelace_ui/button-template.png
