              - sensor.illumination_158d0001a66291
              - sensor.illumination_158d0001a24ef1

#########################################
####           Lights view           ####
#########################################


  - icon: mdi:lightbulb-on
    id: lights
    title: Lights
    cards:
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:hotel
                  entity: script.goodnight
                  tap_action: toggle
                  style:
                    left: 50%
                    top: 50%
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:kettle
                  entity: script.goodmorning
                  tap_action: toggle
                  style:
                    left: 50%
                    top: 50%
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:television-classic
                  entity: script.movie_time
                  tap_action: toggle
                  style:
                    left: 50%
                    top: 50%       
        - type: entities
          title: Outdoor
          entities:
            - light.outdoor_front_light
            # - type: "custom:light-slider"
            #  entity: light.outdoor_front_light
            #  light: light.outdoor_front_light
            - light.outdoor_yard_light
            - light.outdoor_hanging_lights
      - type: entities
        title: Downstairs
        show_header_toggle: false
        entities:
          - light.dining_area_ceiling_light_level  
          - light.kitchen_ceiling_spotlights_level
          - light.floorlamp_reading_light
          - light.floorlamp_uplight
          - light.hallway_window_light
          - light.stairs_lights
          - light.passage_ceiling_spotlights_level
          - light.living_room_ceiling_light_level
          - light.living_room_spotlights_level


      - type: entities
        title: Upstairs
        show_header_toggle: false
        entities:
          - light.bedroom_ceiling_light
          - light.bedside_lamp
          - light.isa_ceiling_light
          - light.walk_in_closet_lights
          # - light.stefan_ceiling_light
          - light.stefan_lightstrip
          - light.upstairs_hallway_ceiling_light_level
          - light.gateway_light_34ce008bfc4b
      - type: horizontal-stack
        cards:
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:page-layout-footer
                  service: light.toggle
                  service_data:
                    entity_id: light.downstairs_lights
                  tap_action: call-service
                  style:
                    left: 50%
                    top: 50%
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:page-layout-header
                  service: light.toggle
                  service_data:
                    entity_id: light.upstairs_lights
                  tap_action: call-service
                  style:
                    left: 50%
                    top: 50%
            - type: picture-elements
              image: /local/lovelace_ui/button-template.png
              elements:
                - type: icon
                  icon: mdi:flash-off
                  service: homeassistant.turn_off
                  service_data:
                    entity_id: group.inside_lights_automations
                  tap_action: call-service
                  style:
                    left: 50%
                    top: 50%  

#########################################
####            Info view            ####
#########################################

  - icon: mdi:lan
    id: info
    title: Info
    cards:
      # - type: horizontal-stack
      #   cards:
      - type: vertical-stack
        cards:
        - type: glance
          show_state: false
          entities:
            - sensor.system_printer
            - sensor.system_nas
            - sensor.system_ipad
            - sensor.system_ip_camera
            - entity: sensor.system_ir_blaster
              name: IR Hallway
            - entity: sensor.system_ir_blaster_bedroom
              name: IR Bedroom
            - entity: sensor.system_ir_blaster_living_room
              name: IR Livingroom
            - sensor.system_milight_hub
            - entity: sensor.system_xiaomi_gateway
              name: Xiaomi
            - sensor.system_ring_doorbell
            - sensor.system_ring_chime_pro
            - sensor.system_ring_chime
        - type: glance
          show_state: false
          column_width: calc(100% / 3)
          entities:
            - entity: sensor.system_isa_computer
              name: Isa
            - entity: sensor.system_isa_dell_xps
              name: Isa work laptop
            - entity: sensor.system_isa_laptop
              name: Isa laptop
            - entity: sensor.system_stefan_computer
              name: Stefan
            - entity: sensor.system_stefan_laptop
              name: Stefan work laptop

        - type: glance
          show_state: false
          column_width: calc(100% / 4)
          entities:
            - entity: sensor.system_samsung65
              name: TV
            - entity: sensor.system_movie_system
              name: Movie System
            - entity: sensor.system_shield
              name: Shield
            - sensor.system_sonos
            - entity: sensor.system_samsung49
              name: Bed TV
            - entity: sensor.system_chromecast_bedroom
              name: Bed CC


            - type: conditional
              conditions:
                - entity: group.persons
                  state_not: 'not_home'
              card:
                - type: horizontal-stack
                  cards:
                  - type: media-control
                    entity: media_player.livingroom_movie_system
                  - type: media-control
                    entity: media_player.livingroom_tv
                - type: horizontal-stack
                  cards:
                    - type: media-control
                      entity: media_player.shield
                    - type: media-control
                      entity: media_player.sovrum

      - type: vertical-stack
        cards:          
        - type: entities
          entities:
            - sensor.system_asus_router
            - sensor.system_netgear_router
            - type: divider
            - sensor.speedtest_ping
            - sensor.speedtest_download
            - sensor.speedtest_upload
        - type: history-graph
          entities:
            - sensor.speedtest_download
            - sensor.speedtest_ping
            - sensor.speedtest_upload 
        - type: conditional
          conditions:
            - entity: group.persons
              state_not: 'not_home'
          card:
            - type: media-control
              entity: media_player.sonos
      - type: vertical-stack
        cards:
        - type: custom:monster-card
          show_empty: false
          card:
            type: entities
            title: Things that are probably broken
          filter:
            include:
              - state: "unknown"
            exclude:
              - domain: group
              - domain: input_text
              - domain: history_graph
        - type: entities
          entities:
            - entity: device_tracker.isabellas_iphone_x
              name: Isa ios
              secondary_info: last-changed
            - entity: device_tracker.isabellas_iphone_x_wifi
              name: Isa Wifi
              secondary_info: last-changed
            - entity: sensor.isabellas_iphone_x_bt
              name: Isa bt
              secondary_info: last-changed
            - entity: sensor.presence_isa
              name: Isa presence
              secondary_info: last-changed
            - type: divider
            - entity: device_tracker.stefan_iphone_7
              name: Stefan ios
              secondary_info: last-changed
            - entity: device_tracker.stefan_iphone_7_wifi
              name: Stefan Wifi
              secondary_info: last-changed
            - entity: sensor.stefan_iphone_7_bt
              name: Stefan bt
              secondary_info: last-changed
            - entity: sensor.presence_stefan
              name: Stefan presence
              secondary_info: last-changed
            - type: divider
            - entity: sensor.unlocked_by
              name: Front door last unlocked by
              secondary_info: last-changed

