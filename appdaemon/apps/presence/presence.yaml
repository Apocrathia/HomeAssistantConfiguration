app_presence_isa:
  module: presence
  class: a_better_presence
  name: presence_isa                        # name of the device in Hass
  timer: 600                                  # timeout in seconds from just arrived to home and just left to away
  # entity_picture: /local/tomas.jpg            # Entity picture (optional)
  update_time: 7200                           # how old reported values get to be before reporting not_home (2hr)
  group_devices: group.isabella          # The group that contains the tracked devices

