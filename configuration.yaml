########################################
###                IOS               ###
########################################
ios:
  push:
    categories:
      - name: Laundry Clean In Washer
        identifier: 'washer'
        actions:
          - identifier: 'WASHER_EMPTIED'
            title: 'Yes'
            authenticationRequired: yes
            behavior: 'default'
          - identifier: 'WASHER_NOT_EMPTIED'
            title: 'Snooze'
            activationMode: 'background'
            destructive: yes

      - name: Vacuum Now
        identifier: 'vacuum'
        actions:
          - identifier: 'VACUUM_NOW'
            title: 'Yes'
            authenticationRequired: yes
            behavior: 'default'
          - identifier: 'VACUUM_LATER'
            title: 'Snooze'
            activationMode: 'background'
            # destructive: yes
          - identifier: 'VACUUM_STOP_ASKING'
            title: 'Stop asking'
            activationMode: 'background'
            destructive: yes

      - name: Litterbox Upstairs Cleaning Mode
        identifier: 'cleaning_mode_u_still_on'
        actions:
          - identifier: 'CLEANING_U_DONE'
            title: 'Done'
            # authenticationRequired: yes
            activationMode: 'background'            
            behavior: 'default'
          - identifier: 'CLEANING_U_NOT_DONE'
            title: 'Not done yet'
            activationMode: 'background'
            destructive: yes
      - name: Litterbox Downstairs Cleaning Mode
        identifier: 'cleaning_mode_d_still_on'
        actions:
          - identifier: 'CLEANING_D_DONE'
            title: 'Done'
            # authenticationRequired: yes
            activationMode: 'background'            
            behavior: 'default'
          - identifier: 'CLEANING_D_NOT_DONE'
            title: 'Not done yet'
            activationMode: 'background'
            destructive: yes
      - name: Alarm Clock
        identifier: 'alarm_clock'
        actions:
          - identifier: 'AWAKE'
            title: 'Yes'
            destructive: no
          - identifier: 'AWAKE_NO'
            title: 'No'
            destructive: no
          - identifier: 'SNOOZE'
            title: 'Snooze'
            destructive: yes