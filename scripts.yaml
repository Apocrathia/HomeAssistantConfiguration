# START FLASH  
light_flash:
  alias: Light flash on
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: light.isa_ceiling_light
    - service: homeassistant.turn_on
      data:
        entity_id: light.outside_yard_light
    - service: homeassistant.turn_on
      data:
        entity_id: light.outside_yard_hanging_lights
