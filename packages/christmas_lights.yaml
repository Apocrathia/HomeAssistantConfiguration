homeassistant:
  customize:
    light.christmas_candelabra:
      icon: mdi:candle
      
    light.floorlamp_reading_light:
     friendly_name: Dining Area Christmas Star
     icon: mdi:star-outline

light:  
  - platform: rfxtrx
    signal_repetitions: 3
    devices:
      0b1100060163e70202010f70:
        name: Christmas Candelabra


automation:
  - alias: Lights On Christmas Lights
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:45:00"
      - platform: time
        at: '06:40:00'
    action:
      - service: light.turn_on
        entity_id: light.christmas_candelabra, light.floorlamp_reading_light

  - alias: Lights Off Christmas Lights
    trigger:
      platform: time
      at: '00:30:00'
    action:
      - service: light.turn_off
        entity_id: light.christmas_candelabra, light.floorlamp_reading_light