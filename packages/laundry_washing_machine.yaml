homeassistant:
  customize:
    input_select.washing_machine_status:
      icon: mdi:washing-machine
    sensor.washer:
      icon: mdi:washing-machine

input_select:  
  washing_machine_status:
    name: Washing Machine Status
    options:
      - Idle
      - Running
      - Clean
    initial: Idle

sensor:
  - platform: template
    sensors:
      washer:
        friendly_name: Washer Idle
        value_template: "{{ states('sensor.washer_plug_power') | int < 3.4 }}"


## ------------------------------------------------------------------- ##
automation:
  - alias: Laundry Washing Machine Start
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: sensor.washer
      from: 'True'
      to: 'False'
    # condition:
    #   condition: or
    #   conditions:
    #     - condition: state
    #       entity_id: sensor.washing_machine_status
    #       state: Idle
    #     - condition: state
    #       entity_id: sensor.washing_machine_status
    #       state: Clean
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.washing_machine_status
          option: Running

  - alias: Laundry Washing Machine Clean After Timeout
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: sensor.washer
      from: 'False'
      to: 'True'
      for:
        minutes: 10
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.washing_machine_status
          state: Running
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.washing_machine_status
          option: Clean

