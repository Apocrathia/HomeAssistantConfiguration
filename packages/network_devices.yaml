automation:
  - alias: 'Device Status'
    hide_entity: True
    trigger:
         - platform: state
           entity_id:
             - sensor.asus_router
             - sensor.netgear_router
             - sensor.printer
             - sensor.nas
             - sensor.hue_hub
             - sensor.ir_blaster
             - sensor.ir_blaster_bedroom
             - sensor.ir_blaster_livingroom
             - sensor.xiaomi_gateway
             - sensor.ikea_gateway
           to: 'offline'
           for:
             minutes: 5
    action:
      - service: notify.ios_isabellas_iphone_6s
        data_template:
          title: 'Device {{ trigger.to_state.name }} is'
          message: >
            '{{ trigger.to_state.state }}'