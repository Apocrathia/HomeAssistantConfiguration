homeassistant:
  customize:
    input_boolean.isabella_home:
      homebridge_visible: true
    input_boolean.stefan_home:
      homebridge_visible: true
input_boolean:
  isabella_home:
    name: Isabella
    initial: on
    icon: mdi:human-female
  stefan_home:
    name: Stefan
    initial: on
    icon: mdi:human-male

automation:
  - alias: "Homekit Home Mode"
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_boolean.stefan_home
        to: 'on'
    action:
      - service: notify.ios_isabellas_iphone_6s
        data:
          title: 'Stefan homekit home'
          message: 'wow'

  - alias: "Homekit Away Mode"
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_boolean.stefan_home
        to: 'off'
    action:
      - service: notify.ios_isabellas_iphone_6s
        data:
          title: 'Stefan homekit away'
          message: 'wow'
