homeassistant:
  customize:
    sensor.disk_used_:
      friendly_name: Rpi Disk Used
    sensor.process_mosquitto:
      friendly_name: 'Mosquitto'
      hidden: False
      icon: mdi:message-processing
    sensor.process_homebridge:
      friendly_name: 'Apple HomeKit'
      hidden: False
      icon: mdi:apple
    sensor.uptime:
      friendly_name: 'Hass Uptime'

group:
  system_monitor_card:
    name: System Monitor Hass Rpi
    entities:
      - alert.disk_use_critical
      - sensor.uptime
      - sensor.last_boot
      - sensor.disk_used__2
      - sensor.disk_used_
      - sensor.since_last_boot
      - sensor.process_homebridge
      - sensor.process_mosquitto

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: memory_free
      - type: last_boot
      - type: since_last_boot
      - type: process
        arg: mosquitto
      - type: process
        arg: homebridge

  - platform: uptime
    unit_of_measurement: hours

binary_sensor:
  - platform: template
    sensors:
      critical_disk_use:
        value_template: '{{ states.sensor.disk_used_|float > 70 }}'
        friendly_name: 'Critical Disk Use'

alert:
  disk_use_critical:
    name: Rpi Disk Use Is Critical
    entity_id: binary_sensor.critical_disk_use
    repeat: 60
    skip_first: False
    notifiers:
      - ios_isabellas_iphone_6s

automation:
  - alias: 'Process Status'
    initial_state: 'on'
    trigger:
         - platform: state
           entity_id:
             - sensor.process_mosquitto
             - sensor.process_homebridge
           to: 'off'
           for:
             minutes: 1
    action:
      - service: notify.ios_isabellas_iphone_6s
        data_template:
          title: 'Process status'
          message: >
            '{{ trigger.to_state.attributes.friendly_name }} is {{ trigger.to_state.state }}'

  - alias: 'Hass Started'
    initial_state: 'on'
    trigger:
      platform: homeassistant
      # Event can also be 'shutdown'
      event: start
    action:
      - service: notify.pushbullet_isa
        data:
          title: 'Home Assistant Online'
          message: 'Online'
      - service: notify.ios_stefan_iphone_7
        data:
          message: "request_location_update"
      - service: notify.ios_isabellas_iphone_6s
        data:
          message: "request_location_update"
      - service: python_script.device_tracker_placeholders
      - service: python_script.summary
      - service: python_script.mailbox
        data_template:
          state: 'reset'

  - alias: 'Hass Ready'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: zwave.network_ready
    action:
      - service: notify.pushbullet_isa
        data:
          title: 'Z-wave network now ready'
          message: 'Home Assistant'

  - alias: 'Hass Stopped'
    initial_state: 'on'
    trigger:
      platform: homeassistant
      # Event can also be 'shutdown'
      event: shutdown
    action:
      - service: notify.pushbullet_isa
        data:
          title: 'Home Assistant Offline'
          message: 'Offline'

  - alias: Hass New Device Tracked
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      - service: notify.pushbullet_isa
        data_template:
          title: 'New device tracked'
          message: >
            {{trigger.event.data.host_name}} 
            ({{trigger.event.data.entity_id}})

  - alias: Hass Updater
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      - service: notify.pushbullet_isa
        data_template: 
          title: 'New Home Assistant Release Available'
          message: "Home Assistant  {{ states.updater.updater.state }}  is now available."