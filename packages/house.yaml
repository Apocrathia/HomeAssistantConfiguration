script:
  house_summary:
    alias: House Summary
    sequence:
     - service: media_player.sonos_snapshot
       data_template:
         entity_id: media_player.sonos
     - service: media_player.sonos_unjoin
       data_template:
         entity_id: media_player.sonos
     - service: media_player.volume_set
       data_template:
         entity_id: media_player.sonos
         volume_level: 0.2
     - service: tts.google_say
       data_template:
         entity_id: media_player.sonos
         message:
          >
            {%- for entity_id in states.group.doors_and_windows.attributes.entity_id if states(entity_id) == 'Open' -%}
            {% set parts = entity_id.split('.') -%}
            {%- if loop.first %}The {{ states[parts[0]][parts[1]].name }} {%- if loop.length == 2 %} is open{%endif%}{% elif loop.last %} and the {{ states[parts[0]][parts[1]].name }}{%- if loop.length > 1%} are open {%endif%}{% else %}, the {{ states[parts[0]][parts[1]].name }}{% endif -%}
            {%- endfor %}
     - delay: '00:01:00'
     - service: media_player.sonos_restore
       data_template:
         entity_id: media_player.sonos

group:
  house_mode:
    control: hidden
    view: no
    icon: mdi:home-heart
    name: House Modes
    entities:
      - input_boolean.vacation_mode
      - input_boolean.cleaning_day
      - input_boolean.guest_mode
      - input_boolean.isa_mode

  house_view:
    view: yes
    icon: mdi:home-heart
    entities:
      - group.camera
      - group.house_mode
      - group.air
      - group.laundry_card
      - group.vacuum_card    
      # - group.temp_and_light    
      # - group.cat_card
      - group.plant_card
      - device_tracker.isabella
      - device_tracker.stefan
      - history_graph.temperatures_48h
      - history_graph.temperatures_7_days
      # - history_graph.humidity_7_days
      # - history_graph.luminance_7_days
      - group.plant_card

  camera:
    name: Cameras
    entities:
      - camera.front_door
      - camera.back_door