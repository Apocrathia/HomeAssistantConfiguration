homeassistant:
  customize:
    sensor.monstera_temperature:
      homebridge_visible: true
      icon: mdi:thermometer
    sensor.palm_temperature:
      homebridge_visible: true
      icon: mdi:thermometer      
    sensor.palm_light_intensity:
      icon: mdi:theme-light-dark
    sensor.monstera_light_intensity:
      icon: mdi:theme-light-dark

sensor:
  - platform: miflora
    mac: "C4:7C:8D:60:A5:B3"
    name: Monstera
    median: 3
    cache: 10800
    force_update: false
    monitored_conditions:
      - temperature
      - light
      - moisture
      - conductivity
      - battery
  - platform: miflora
    mac: "C4:7C:8D:63:13:9B"
    name: Palm
    median: 3
    cache: 10800
    force_update: false
    monitored_conditions:
      - temperature
      - light
      - moisture
      - conductivity
      - battery

  - platform: miflora
    mac: "C4:7C:8D:65:C3:A6"
    name: Plant
    median: 3
    cache: 10800
    force_update: false
    monitored_conditions:
      - temperature
      - light
      - moisture
      - conductivity
      - battery
