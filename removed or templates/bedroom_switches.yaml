- alias: 'Light Bedroom light on'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.bedroom_light_switch
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.isa_ceiling_lamp

- alias: 'Light Switch Bedroom Ceiling Light'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.bedroom_light_switch
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.isa_ceiling_lamp

